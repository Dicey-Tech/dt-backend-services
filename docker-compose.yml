version: "2.1"
services:
  db:
    image: mysql:5.6
    container_name: classroom.db
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - devstack_default
    volumes:
      - classroom_mysql:/var/lib/mysql

  memcache:
    image: memcached:1.4.24
    container_name: classroom.memcache

  app:
    # Uncomment this line to use the official classroom base image
    image: openedx/classroom

    container_name: classroom.app
    volumes:
      - .:/edx/app/classroom/
    command: bash -c 'while true; do python /edx/app/classroom/manage.py runserver 0.0.0.0:8180; sleep 2; done'
    environment:
      DJANGO_SETTINGS_MODULE: classroom.settings.devstack
    ports:
      - "8180:8180" # TODO: change this to your port
    networks:
      - devstack_default
    stdin_open: true
    tty: true

networks:
  devstack_default:
    external: true

volumes:
  classroom_mysql:
